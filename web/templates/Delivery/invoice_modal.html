<!--  Extra Large modal example -->
{% load static %}
<style>
    .invoice-table {
        text-align: center;
    }
</style>
<div class="modal fade bs-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
     id="invoice_modal"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="invoice-title">
                                <h4 class="float-end font-size-16">출하번호 #<span class="float-end font-size-16" id="span_invoice_num"></span></h4>
                                <div class="auth-logo mb-4">
                                    <img src="{% static 'img/seoul_logo.png' %}" alt="logo" class="auth-logo-dark"
                                         height="30"/>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-6">
                                    <address>
                                        <strong class="text-black">공급 받는자</strong><br>
                                        <br/>
                                        사업자등록번호 : <span id="buyer_business_num"></span><br>
                                        상호명 : <span id="buyer_enterprise_name"></span><br>
                                        주소 : <span id="buyer_address"></span><br>
                                        전화번호 : <span id="buyer_tel"></span>
                                    </address>
                                </div>
                                <div class="col-sm-6 text-sm-end">
                                    <address class="mt-2 mt-sm-0">
                                        <strong class="text-black">공급자</strong><br>
                                        <br/>
                                        사업자등록번호 : <span id="seller_business_num"></span><br>
                                        상호명 : <span id="seller_enterprise_name"></span><br>
                                        주소 : <span id="seller_address"></span><br>
                                        전화번호 : <span id="seller_tel"></span>
                                    </address>
                                </div>
                            </div>

                            <div class="py-2 mt-3">
                                <h3 class="font-size-15 fw-bold text-black">거래 내용</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-nowrap invoice-table">
                                    <thead>
                                    <tr>
                                        <th>품목명</th>
                                        <th>수량</th>
                                        <th>단가</th>
                                        <th>금액</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
    </div>
</div>
