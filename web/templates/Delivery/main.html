<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    {% include "header.html" %}

</head>
<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title mb-5">출하 관리</h4>
                {% csrf_token %}
                
                <div class="col-lg-6">
                    <div class="row">
                        <select class="form-control">
                            {% for obj in result %}
                                <option value="{{ obj.node.id }}">{{ obj.node.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-light waves-effect" onclick="search_btn()">조회</button>
                
            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
{% include 'footer.html' %}
<script>
    function search_btn() {
        var data = {
            "b_no": ["1348819546"] // 사업자번호 "xxxxxxx" 로 조회 시,
        };

        $.ajax({
            url: "https://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=sXW9hqAzKbCMZpW8qkaaBUVtxI65zx05kbwzonzrZGVYi4cs1mPkZrI5Lcnh4EwuV/2lGKr3nTQk1aOMK5vSRw==",  // serviceKey 값을 xxxxxx에 입력
            type: "POST",
            data: JSON.stringify(data), // json 을 string으로 변환하여 전송
            dataType: "JSON",
            contentType: "application/json",
            accept: "application/json",
            success: function (result) {
                console.log('business', result);
            },
            error: function (result) {
                console.log(result.responseText); //responseText의 에러메세지 확인
            }
        });
    }
</script>
</body>
</html>
