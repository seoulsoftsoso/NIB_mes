{% load static %}
<style>
    #location_modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0) !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
    }
</style>
<div id="location_modal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">위치 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <div class="card">
                    <div class="col-xxl-12">
                        <label class="form-label">창고명 <span class="red_font">*</span></label>
                        <input class="form-control" type="text" placeholder="창고 이름을 입력해주세요"/>
                    </div>
                </div>
                
                <div class="card">
                    <div class="col-xxl-12">
                        <label class="form-label">위치</label>
                        <input class="form-control" type="text" placeholder="위치를 입력해주세요"/>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">RACK 명</label>
                            <input class="form-control" type="text" placeholder="RACK 이름을 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-3">
                            <label class="form-label">행</label>
                            <input class="form-control" type="text" placeholder="행"/>
                        </div>
                        
                        <div class="col-xxl-3">
                            <label class="form-label">열</label>
                            <input class="form-control" type="text" placeholder="열"/>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="col-xxl-12">
                        <label class="form-label">메모</label>
                        <textarea class="form-control" type="text" placeholder="메모를 입력해주세요"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary waves-effect waves-light">저장</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
