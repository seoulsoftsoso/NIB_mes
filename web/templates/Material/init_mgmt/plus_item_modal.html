{% load static %}
<style>
    #item_modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0) !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
    }
</style>
<div id="item_modal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">품목 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
{#                <div class="card">#}
{#                    <div class="col-xxl-12">#}
{#                        <label class="form-label">거래처명 <span class="red_font">*</span></label>#}
{#                        <input class="form-control" type="text" placeholder="거래처 이름을 입력해주세요"/>#}
{#                    </div>#}
{#                </div>#}
                <div class="col-xxl-6">
                    <h6>품목 정보</h6>
                </div>
                <hr class="my-3" style="border-color: black">
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">품목명 <span class="red_font">*</span></label>
                            <input class="form-control" type="text" placeholder="품목 이름을 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-4">
                            <label class="form-label">바코드</label>
                            <input class="form-control" type="text" placeholder="바코드"/>
                        </div>
                        
                        <div class="col-xxl-2">
                            <label class="btn-outline-info">스캔</label>
                            <button type="button" class="btn btn-info waves-effect waves-light">스캔</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">품목코드 <span class="red_font">*</span></label>
                            <input class="form-control" type="text" placeholder="품목 코드를 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-6">
                            <label class="form-label">품목유형 <span class="red_font">*</span></label>
                            <input class="form-control" type="text" placeholder="제품/반제품/원재료/부재료 등 유형 입력"/>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">구매가</label>
                            <input class="form-control" type="text" placeholder="구매가를 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-6">
                            <label class="form-label">판매가</label>
                            <input class="form-control" type="text" placeholder="판매가를 입력해주세요"/>
                        </div>
                    </div>
                </div>
                
                <div class="col-xxl-6">
                    <h6>품목 속성</h6>
                </div>
                <hr class="my-3" style="border-color: black">
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-4">
                            <label class="form-label">카테고리</label>
                            <input class="form-control" type="text" placeholder="카테고리"/>
                        </div>
                        
                        <div class="col-xxl-4">
                            <label class="form-label">모델</label>
                            <input class="form-control" type="text" placeholder="모델"/>
                        </div>
                        
                        <div class="col-xxl-4">
                            <label class="form-label">규격</label>
                            <input class="form-control" type="text" placeholder="규격"/>
                        </div>
                    </div>
                </div>
                
                <div class="col-xxl-6">
                    <h6>품목 수량</h6>
                </div>
                <hr class="my-3" style="border-color: black">
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">초기 수량</label>
                            <input class="form-control" type="text" placeholder="초기 수량"/>
                        </div>
                        
                        <div class="col-xxl-6">
                            <label class="form-label">안전 재고</label>
                            <input class="form-control" type="text" placeholder="안전 재고"/>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary waves-effect waves-light">저장</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
