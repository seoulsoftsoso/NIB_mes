{% load static %}
<style>
    #customer_modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0) !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
    }
</style>
<div id="customer_modal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">거래처 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <div class="card">
                    <div class="col-xxl-12">
                        <label class="form-label">거래처명 <span class="red_font">*</span></label>
                        <input class="form-control" type="text" placeholder="거래처 이름을 입력해주세요"/>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">사업자 번호 <span class="red_font">*</span></label>
                            <input class="form-control" type="text" placeholder="사업자 번호를 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-3">
                            <label class="form-label">업태</label>
                            <input class="form-control" type="text" placeholder="업태"/>
                        </div>
                        
                        <div class="col-xxl-3">
                            <label class="form-label">종목</label>
                            <input class="form-control" type="text" placeholder="종목"/>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">주소</label>
                            <input class="form-control" type="text" placeholder="주소를 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-6">
                            <label class="form-label">대표자명 <span class="red_font">*</span></label>
                            <input class="form-control" type="text" placeholder="대표자 이름을 입력해주세요"/>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">대표 전화번호</label>
                            <input class="form-control" type="text" placeholder="번호를 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-6">
                            <label class="form-label">대표 이메일</label>
                            <input class="form-control" type="text" placeholder="이메일을 입력해주세요"/>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="row">
                        <div class="col-xxl-6">
                            <label class="form-label">담당자 전화번호</label>
                            <input class="form-control" type="text" placeholder="번호를 입력해주세요"/>
                        </div>
                        
                        <div class="col-xxl-6">
                            <label class="form-label">담당자 이메일</label>
                            <input class="form-control" type="text" placeholder="이메일을 입력해주세요"/>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="col-xxl-12">
                        <label class="form-label">메모</label>
                        <textarea class="form-control" type="text" placeholder="메모를 입력해주세요"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary waves-effect waves-light">저장</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
